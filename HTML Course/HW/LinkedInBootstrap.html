<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn</title>

    <style>
      .apply {
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        font-weight: bold;
        border-radius: 50px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        cursor: pointer;
        margin-right: 50px;
        transition: opacity 0.15s;
      }
      .apply:hover {
        opacity: 0.8;
      }
      .apply:active {
        opacity: 0.5;
      }

      .save {
        background-color: white;
        color: rgb(10, 102, 194);
        font-weight: bold;
        border: 1px;
        border-radius: 50px;
        border-style: solid;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        cursor: pointer;
        margin-right: 50px;
        transition: opacity 0.15s;
        transition: padding-top 0.15s, padding-bottom 0.15s, padding-left 0.15s,
          padding-right 0.15s;
      }
      .save:hover {
        background-color: rgb(10, 102, 194);
        color: white;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 21px;
        padding-right: 21px;
      }
      .save:active {
        opacity: 0.6;
      }

      .BS {
        background-color: rgb(121, 82, 179);
        color: white;
        border: none;
        font-weight: bold;
        border-radius: 2px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        cursor: pointer;
        margin-right: 50px;
        transition: opacity 0.15s;
      }
      .BS:hover {
        opacity: 0.8;
      }
      .BS:active {
        opacity: 0.5;
      }

      .down {
        background-color: white;
        color: rgb(108, 117, 125);
        border-color: rgb(108, 117, 125);
        font-weight: bold;
        border: 1px;
        border-radius: 2px;
        border-style: solid;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        cursor: pointer;
        margin-right: 50px;
        transition: background-color 0.15s;
      }
      .down:hover {
        background-color: rgb(108, 117, 125);
        color: white;
      }
      .down:active {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="apply">Apply on company website</button>
    <button class="save">Save</button>
    <button class="BS">Get started</button>
    <button class="down">Download</button>
  </body>
</html>
