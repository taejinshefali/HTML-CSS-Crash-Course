<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Friend</title>
    <link rel="stylesheet" href="/CSS/button.css" />
    <link rel="stylesheet" href="/CSS/friend.css" />
  </head>
  <body>
    <div class="panel">
      <div class="Erwin">
        <div class="dp">
          <img
            class="profile"
            src="https://i.pinimg.com/originals/d2/6e/89/d26e8988381dda68c1b28d04fbb4741b.jpg"
            alt=""
          />
        </div>
        <div class="about">
          <p class="username">Erwin</p>
        </div>
        <div class="mutual">
          <div class="dpfriend">
            <img
              class="friend"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzo8y8mvfkcKPLcdy8hV9rcOd5I0U_WKNvDw&usqp=CAU"
              alt=""
            />
            <img class="overlap" src="/image/Levi.png" alt="" />
          </div>
          <div class="numfriend"><p class="num">2 mutual friends</p></div>
        </div>
        <div>
          <button class="button">Add Friend</button>
        </div>
      </div>

      <div class="Eren">
        <div class="dp">
          <img
            class="profile"
            src="http://pm1.narvii.com/6717/853fa0542c4a453c28da102ab8bcad61c416de9c_00.jpg"
            alt=""
          />
        </div>
        <div class="about">
          <p class="username">Eren</p>
        </div>
        <div class="mutual">
          <div class="dpfriend">
            <img
              class="friend"
              src="https://i1.sndcdn.com/avatars-XVgzljUAz4VHIddz-CcxmFw-t500x500.jpg"
              alt=""
            />
            <img class="overlap" src="/image/Levi.png" alt="" />
            <img
              class="overlap"
              src="https://static.wikia.nocookie.net/e31049ab-54a1-4d21-8c30-80e828ac4aa4"
              alt=""
            />
          </div>
          <div class="numfriend"><p class="num">3 mutual friends</p></div>
        </div>
        <div>
          <button class="button">Add Friend</button>
        </div>
      </div>

      <div class="Yuuji">
        <div class="dp">
          <img
            class="profile"
            src="https://i.pinimg.com/originals/19/d4/91/19d491811afcf0d9af29a810ae9b165a.jpg"
            alt=""
          />
        </div>
        <div class="about">
          <p class="username">Yuuji</p>
        </div>
        <div class="mutual">
          <div class="dpfriend">
            <img
              class="friend"
              src="https://i.pinimg.com/originals/fd/1c/02/fd1c02c20b1f9aaa3d9dff189647e11a.jpg"
              alt=""
            />
            <img
              class="overlap"
              src="https://www.geekmi.news/__export/1640103941643/sites/debate/img/2021/12/21/fushigurohb2.jpg_1326719879.jpg"
              alt=""
            />
            <img
              class="overlap"
              src="https://cdn.myanimelist.net/r/360x360/images/characters/12/422313.jpg?s=fe6553e8ca343f61bcfbcfb65c0d4379"
              alt=""
            />
            <img
              class="overlap"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjeudBgCpMxeifIevXoNiwtapz24vKQs1Rpg&usqp=CAU"
              alt=""
            />
          </div>
          <div class="numfriend"><p class="num">4 mutual friends</p></div>
        </div>
        <div>
          <button class="button">Add Friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
